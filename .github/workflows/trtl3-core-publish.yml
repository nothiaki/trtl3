name: Publish Trtl3 Core on Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - "trtl3-core/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: nothiaki
          password: ${{ secrets.DOCKERHUB_KEY }}

      - name: Build and Push Image
        run: |
          docker build -t nothiaki/trtl3-core:latest ./trtl3-core
          docker push nothiaki/trtl3-core:latest

